<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700,900" rel="stylesheet">
    <!-- 'Roboto' 웹폰트 -->
    <title>은졔의 포트폴리오::안녕하세요!</title>
</head>

<body>
    <div class="link-wrap new-pf">
        <div class="visual"></div>
        <a href="portfolio02/dist/index.html">New Portfolio
            <div class="square-wrap">
                <span class="square">
                    <span class="line line-top"></span>
                    <span class="line line-right"></span>
                    <span class="line line-bottom"></span>
                    <span class="line line-left"></span>
                </span>
            </div>
            <div class="description">아직 미완성입니다.</div>
        </a>
    </div>
    <div class="link-wrap old-pf">
        <div class="visual"></div>
        <a href="portfolio01/index.html">Old Portfolio
            <div class="square-wrap">
                <span class="square">
                    <span class="line line-top"></span>
                    <span class="line line-right"></span>
                    <span class="line line-bottom"></span>
                    <span class="line line-left"></span>
                </span>
            </div>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <!-- jQuery ui CDN -->
    <script>
        $(".link-wrap").mouseover(function () {
            $(this).addClass('hover-square').removeClass('leave-square');
            $(this).find('.line').stop().animate({ opacity: '0.8' }, 600);
            $(this).find('.visual').stop().animate({ width: '120%', height: '120%', top: '-10%', left: '-10%' }, 400, "easeOutQuad");
        })
        $(".link-wrap").mouseleave(function () {
            $(this).removeClass('hover-square').addClass('leave-square');
            $(this).find('.line').stop().animate({ opacity: '0' }, 600);
            $(this).find('.visual').stop().animate({ width: '110%', height: '110%', top: '-5%', left: '-5%' }, 400, "easeOutQuad");
        })
    </script>
</body>

</html>
