<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>일본 관광 웹사이트 :: 메인</title>
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
<style>
	*{margin:0; padding:0; border: none; box-sizing:border-box; font-family:'NanumSquare', sans-serif;}	
	button{
		padding:10px 20px;
		border-radius: 10px;
		font-size: 1.2rem;
		background: rgba(255,255,255,0.5);
		border: 1px solid #aaa;
		color:#7A7A7A;
		margin:10px 10px;
	}
	button:hover{
		animation: btn-hover 0.5s;
		animation-fill-mode:both;
	}
	@keyframes btn-hover{
		0%{
			color:#7a7a7a;
			background: rgba(255,255,255,0.5);
		}
		100%{
			color:white;
			background: rgba(0,0,0,0.5);
		}
	}
	.active{
		color: white;
		background: rgba(0,0,0,0.5);
	}
	@media (max-width: 1200px){
		img{
			width: 100%;
			height: auto;
		}
		button{
			padding:10px;
			margin: 5px;
		}
	}
	#top{
	width: 50px;
	height: 50px;
	background:url(image/top.svg);
	background-repeat: no-repeat;
	position: fixed;
	right: 10px;
	bottom: 10px;
	right:15%;
	cursor: pointer;
	box-shadow: 0px 3px 4px rgba(0,0,0,0.2);
}
@media (max-width: 1200px){
	#top{
		right: 10px;
	}
}
</style>
</head>

<body style="text-align: center;">
<button id="btn1" class="active">메인1</button>
	<button id="btn2">메인2</button>
	<button id="btn3">서브1</button>
	<button id="btn4">서브2</button><br>
	<img src="image/portfolio/contents/2-design-0.jpg" alt="일본사이트디자인">
	<div id="top"></div>
	
	<!-- script Start -->
	<script src="js/jquery-1.10.2.min.js"></script>
	<script>
	$("#btn1").click(function(){
		$("button").removeClass("active");
		$("#btn1").addClass("active");
		$("img").attr("src","image/portfolio/contents/2-design-0.jpg");
	})
	$("#btn2").click(function(){
		$("button").removeClass("active");
		$("#btn2").addClass("active");
		$("img").attr("src","image/portfolio/contents/2-design-1.jpg");
	})
	$("#btn3").click(function(){
		$("button").removeClass("active");
		$("#btn3").addClass("active");
		$("img").attr("src","image/portfolio/contents/2-design-2.jpg");
	})
	$("#btn4").click(function(){
		$("button").removeClass("active");
		$("#btn4").addClass("active");
		$("img").attr("src","image/portfolio/contents/2-design-3.jpg");
	})
	
	$("#top").click(function(){
	var next = $("body").offset();
	$('html, body').animate({scrollTop : next.top}, 700);
});
</script>
</body>
</html>
